<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ˜Œ</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px 55px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 35px;
      color: #ff4d6d;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Would you be my Valentine, Yusra? ğŸ˜‡</h1>
    <button id="yes" onmouseover="moveYes()">Yes ğŸ’–</button>
    <button id="no" onclick="noClicked()">No ğŸ˜Œ</button>
  </div>

  <script>
    function moveYes() {
      const yesBtn = document.getElementById("yes");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      yesBtn.style.position = "absolute";
      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
    }

    function noClicked() {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;">
          <h1 style="color:white;font-size:38px;text-align:center;">
            Ashiq says thank you ğŸ˜„ğŸ™
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>

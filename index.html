<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 35px;
      color: #ff4d6d;
    }

    button {
      padding: 12px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Would you be my Valentine, Yusra? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜…</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;">
          <h1 style="color:white;font-size:40px;text-align:center;">
            Yaaay Yusra! ğŸ’•<br>
            You just made my Valentine perfect ğŸ˜
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
